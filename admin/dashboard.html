<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background: #f8f9fa;
            width: 250px;
        }
        .main-content {
            margin-left: 250px;
            padding: 30px;
        }
        .nav-link {
            color: #333;
            padding: 0.5rem 1rem;
        }
        .nav-link.active {
            background: #e9ecef;
        }
        .card {
            margin-bottom: 20px;
        }
        #changePasswordModal .modal-header {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="dashboardLink">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="fundsLink">
                                <i class="bi bi-graph-up"></i> Fon Yönetimi
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="settingsLink">
                                <i class="bi bi-gear"></i> Ayarlar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="changePasswordLink">
                                <i class="bi bi-key"></i> Şifre Değiştir
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logoutLink">
                                <i class="bi bi-box-arrow-right"></i> Çıkış Yap
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="pageTitle">Dashboard</h1>
                </div>

                <div id="dashboardContent">
                    <!-- İstatistik Kartları -->
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Toplam Ziyaret</h5>
                                    <h2 class="card-text" id="totalVisits">-</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Bugünkü Ziyaret</h5>
                                    <h2 class="card-text" id="todayVisits">-</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Aktif Fonlar</h5>
                                    <h2 class="card-text" id="activeFunds">-</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Son Güncelleme</h5>
                                    <p class="card-text" id="lastUpdate">-</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="fundsContent" style="display: none;">
                    <div class="row mb-3">
                        <div class="col">
                            <button class="btn btn-primary" id="addFundBtn">
                                <i class="bi bi-plus"></i> Yeni Fon Ekle
                            </button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Fon Kodu</th>
                                    <th>Fon Adı</th>
                                    <th>Durum</th>
                                    <th>İşlemler</th>
                                </tr>
                            </thead>
                            <tbody id="fundsTableBody">
                                <!-- Fon listesi buraya gelecek -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="settingsContent" style="display: none;">
                    <h2>Ayarlar</h2>
                    <p>Ayarlar sayfası yapım aşamasında...</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Şifre Değiştirme Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Şifre Değiştir</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Mevcut Şifre</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Yeni Şifre</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Yeni Şifre (Tekrar)</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <div id="passwordError" class="alert alert-danger" style="display: none;"></div>
                        <div id="passwordSuccess" class="alert alert-success" style="display: none;"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" id="savePasswordBtn">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Fon Ekleme/Düzenleme Modal -->
    <div class="modal fade" id="fundModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="fundModalTitle">Yeni Fon Ekle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="fundForm">
                        <div class="mb-3">
                            <label for="fundCode" class="form-label">Fon Kodu</label>
                            <input type="text" class="form-control" id="fundCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="fundName" class="form-label">Fon Adı</label>
                            <input type="text" class="form-control" id="fundName" required>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="fundStatus" checked>
                                <label class="form-check-label" for="fundStatus">Aktif</label>
                            </div>
                        </div>
                        <div id="fundError" class="alert alert-danger" style="display: none;"></div>
                        <div id="fundSuccess" class="alert alert-success" style="display: none;"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" id="saveFundBtn">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Modal ve form elementleri
        const changePasswordModal = new bootstrap.Modal(document.getElementById('changePasswordModal'));
        const fundModal = new bootstrap.Modal(document.getElementById('fundModal'));
        const changePasswordForm = document.getElementById('changePasswordForm');
        const fundForm = document.getElementById('fundForm');
        const passwordError = document.getElementById('passwordError');
        const passwordSuccess = document.getElementById('passwordSuccess');
        const fundError = document.getElementById('fundError');
        const fundSuccess = document.getElementById('fundSuccess');

        // Sayfa içeriği elementleri
        const pageTitle = document.getElementById('pageTitle');
        const dashboardContent = document.getElementById('dashboardContent');
        const fundsContent = document.getElementById('fundsContent');
        const settingsContent = document.getElementById('settingsContent');

        // Aktif fonlar listesi
        let activeFunds = [
            { code: 'YAF', name: 'Yapı Kredi Portföy Yabancı Teknoloji Sektörü Hisse Senedi Fonu', active: true },
            { code: 'TI2', name: 'İş Portföy Elektrikli Araçlar Karma Fon', active: true },
            { code: 'AFT', name: 'Ak Portföy Yeni Teknolojiler Yabancı Hisse Senedi Fonu', active: true }
        ];

        // Event Listeners
        document.getElementById('dashboardLink').addEventListener('click', (e) => {
            e.preventDefault();
            showDashboard();
        });

        document.getElementById('fundsLink').addEventListener('click', (e) => {
            e.preventDefault();
            showFunds();
        });

        document.getElementById('settingsLink').addEventListener('click', (e) => {
            e.preventDefault();
            showSettings();
        });

        document.getElementById('changePasswordLink').addEventListener('click', (e) => {
            e.preventDefault();
            changePasswordModal.show();
        });

        document.getElementById('logoutLink').addEventListener('click', (e) => {
            e.preventDefault();
            logout();
        });

        document.getElementById('addFundBtn').addEventListener('click', () => {
            document.getElementById('fundModalTitle').textContent = 'Yeni Fon Ekle';
            fundForm.reset();
            fundModal.show();
        });

        document.getElementById('savePasswordBtn').addEventListener('click', changePassword);
        document.getElementById('saveFundBtn').addEventListener('click', saveFund);

        // Sayfa içeriği fonksiyonları
        function showDashboard() {
            pageTitle.textContent = 'Dashboard';
            dashboardContent.style.display = 'block';
            fundsContent.style.display = 'none';
            settingsContent.style.display = 'none';
            setActiveLink('dashboardLink');
            updateDashboardStats();
        }

        function showFunds() {
            pageTitle.textContent = 'Fon Yönetimi';
            dashboardContent.style.display = 'none';
            fundsContent.style.display = 'block';
            settingsContent.style.display = 'none';
            setActiveLink('fundsLink');
            updateFundsTable();
        }

        function showSettings() {
            pageTitle.textContent = 'Ayarlar';
            dashboardContent.style.display = 'none';
            fundsContent.style.display = 'none';
            settingsContent.style.display = 'block';
            setActiveLink('settingsLink');
        }

        function setActiveLink(linkId) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.getElementById(linkId).classList.add('active');
        }

        // Fon yönetimi fonksiyonları
        function updateFundsTable() {
            const tbody = document.getElementById('fundsTableBody');
            tbody.innerHTML = '';

            activeFunds.forEach(fund => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${fund.code}</td>
                    <td>${fund.name}</td>
                    <td>
                        <span class="badge ${fund.active ? 'bg-success' : 'bg-danger'}">
                            ${fund.active ? 'Aktif' : 'Pasif'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-primary me-1" onclick="editFund('${fund.code}')">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteFund('${fund.code}')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateDashboardStats() {
            // Aktif fon sayısını güncelle
            document.getElementById('activeFunds').textContent = activeFunds.filter(f => f.active).length;
            
            // Son güncelleme zamanını güncelle
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('tr-TR');
        }

        // Çıkış yapma fonksiyonu
        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = '/admin/';
        }

        // Şifre değiştirme fonksiyonu
        async function changePassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Hata mesajlarını temizle
            passwordError.style.display = 'none';
            passwordSuccess.style.display = 'none';

            // Şifre kontrolü
            if (newPassword !== confirmPassword) {
                passwordError.textContent = 'Yeni şifreler eşleşmiyor!';
                passwordError.style.display = 'block';
                return;
            }

            if (newPassword.length < 6) {
                passwordError.textContent = 'Yeni şifre en az 6 karakter olmalıdır!';
                passwordError.style.display = 'block';
                return;
            }

            try {
                const token = localStorage.getItem('adminToken');
                const headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                };

                const response = await fetch('/admin/change-password', {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({
                        currentPassword,
                        newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    passwordSuccess.textContent = 'Şifre başarıyla değiştirildi!';
                    passwordSuccess.style.display = 'block';
                    // Token'ı güncelle
                    localStorage.setItem('adminToken', newPassword);
                    setTimeout(() => {
                        changePasswordModal.hide();
                        changePasswordForm.reset();
                    }, 2000);
                } else {
                    passwordError.textContent = data.error || 'Şifre değiştirme başarısız!';
                    passwordError.style.display = 'block';
                }
            } catch (error) {
                passwordError.textContent = 'Sistem hatası: Şifre değiştirme başarısız';
                passwordError.style.display = 'block';
            }
        }

        // Fon yönetimi fonksiyonları
        async function saveFund() {
            const code = document.getElementById('fundCode').value;
            const name = document.getElementById('fundName').value;
            const active = document.getElementById('fundStatus').checked;

            if (!code || !name) {
                fundError.textContent = 'Tüm alanları doldurun!';
                fundError.style.display = 'block';
                return;
            }

            try {
                const token = localStorage.getItem('adminToken');
                const headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                };

                const method = activeFunds.some(f => f.code === code) ? 'PUT' : 'POST';
                const response = await fetch('/admin/funds', {
                    method,
                    headers,
                    body: JSON.stringify({ code, name, active })
                });

                const data = await response.json();

                if (response.ok) {
                    // Fon listesini güncelle
                    if (method === 'POST') {
                        activeFunds.push({ code, name, active });
                    } else {
                        const index = activeFunds.findIndex(f => f.code === code);
                        activeFunds[index] = { code, name, active };
                    }
                    updateFundsTable();
                    updateDashboardStats();
                    fundModal.hide();
                    fundForm.reset();
                } else {
                    fundError.textContent = data.error || 'İşlem başarısız!';
                    fundError.style.display = 'block';
                }
            } catch (error) {
                fundError.textContent = 'Sistem hatası: İşlem başarısız';
                fundError.style.display = 'block';
            }
        }

        async function deleteFund(code) {
            if (confirm('Bu fonu silmek istediğinize emin misiniz?')) {
                try {
                    const token = localStorage.getItem('adminToken');
                    const headers = {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    };

                    const response = await fetch('/admin/funds', {
                        method: 'DELETE',
                        headers,
                        body: JSON.stringify({ code })
                    });

                    if (response.ok) {
                        activeFunds = activeFunds.filter(f => f.code !== code);
                        updateFundsTable();
                        updateDashboardStats();
                    } else {
                        alert('Fon silme işlemi başarısız!');
                    }
                } catch (error) {
                    alert('Sistem hatası: Fon silme işlemi başarısız');
                }
            }
        }

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', () => {
            // Token kontrolü
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = '/admin/';
                return;
            }

            // İlk yüklemede verileri getir
            updateDashboardStats();
        });
    </script>
</body>
</html>
