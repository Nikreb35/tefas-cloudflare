<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEFAS Admin - Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header img {
            width: 80px;
            margin-bottom: 1rem;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .btn-login {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
        }
        .alert {
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h4>TEFAS Admin Panel</h4>
            <p class="text-muted">Yönetici girişi yapın</p>
        </div>
        
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Kullanıcı adı" required>
                <label for="username">Kullanıcı adı</label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Şifre" required>
                <label for="password">Şifre</label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">
                Giriş Yap
            </button>

            <div class="alert alert-danger" id="errorAlert" role="alert">
                Hatalı kullanıcı adı veya şifre!
            </div>
        </form>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            
            // Basit token kontrolü (geliştirilebilir)
            if (username === 'admin' && password === 'your-secret-token') {
                // Token'ı localStorage'a kaydet
                localStorage.setItem('adminToken', 'your-secret-token');
                
                // Test isteği yap
                try {
                    const response = await fetch('https://tefas-admin.techbrkn.workers.dev/admin/data', {
                        headers: {
                            'Authorization': 'Bearer your-secret-token'
                        }
                    });
                    
                    if (response.ok) {
                        // Başarılı giriş, dashboard'a yönlendir
                        window.location.href = 'dashboard.html';
                    } else {
                        throw new Error('API erişim hatası');
                    }
                } catch (error) {
                    errorAlert.textContent = 'Sistem hatası: ' + error.message;
                    errorAlert.style.display = 'block';
                }
            } else {
                errorAlert.textContent = 'Hatalı kullanıcı adı veya şifre!';
                errorAlert.style.display = 'block';
            }
            
            return false;
        }

        // Sayfa yüklendiğinde token kontrolü
        window.onload = function() {
            const token = localStorage.getItem('adminToken');
            if (token) {
                // Token varsa dashboard'a yönlendir
                window.location.href = 'dashboard.html';
            }
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
